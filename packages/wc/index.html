<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app">
      <wc-selectmenu>
        <wc-selectmenu-trigger>
          test me
        </wc-selectmenu-trigger>
      <wc-selectmenu-sheet>
        <div>test me 2</div>
      </wc-selectmenu-sheet>
      </wc-selectmenu>
    </div>
    <script type="module">
      import { defineCustomElement } from 'vue'
      import { WcSelectmenu,WcSelectmenuTrigger, WcSelectmenuSheet } from '/src/main.js'

      customElements.define('wc-selectmenu', defineCustomElement(WcSelectmenu))
      customElements.define('wc-selectmenu-trigger', defineCustomElement(WcSelectmenuTrigger))
      customElements.define('wc-selectmenu-sheet', defineCustomElement(WcSelectmenuSheet))
    </script>
  </body>
</html>
