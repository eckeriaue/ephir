<form class="px-2 space-y-4 w-320px" hx-post="/api/login">
  <div class="flex flex-col gap-y-2">
    <label for="login" class="kit-label">Логин</label>
    <input id="login" name="login" class="kit-input" placeholder="Введите логин" />
  </div>

  <div class="flex flex-col gap-y-2">
    <label for="password" class="kit-label">Пароль</label>
    <input id="password" name="password" class="kit-input" placeholder="Введите пароль" />
  </div>

  <div class="mt-8 w-full">
    <div class="flex items-center gap-x-2">
      <input id="remember-me" name="rememberMe" type="checkbox" class="kit-checkbox">
      <label for="remember-me" class="kit-label">Запомнить меня</label>
    </div>
    <div class="flex flex-col gap-y-2 mt-4">
      <button class="w-full kit-button" type="submit">Войти</button>
      <a href="/register" class="h-32px inline-flex items-center justify-center secondary kit-button" type="submit">Зарегестрироваться</a>
    </div>
  </div>
</form>
