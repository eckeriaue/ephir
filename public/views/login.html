<form class="px-2 space-y-4 w-320px" hx-swap="outerHTML" hx-post="/signin">
  <div class="flex flex-col gap-y-2">
    <label for="email" class="kit-label">Логин</label>
    <input id="email" name="email" class="kit-input" placeholder="Введите логин" required>
  </div>

  <div class="flex flex-col gap-y-2">
    <label for="password" class="kit-label">Пароль</label>
    <input id="password" name="password" class="kit-input" placeholder="Введите пароль" required>
  </div>

  <div class="mt-8 w-full">
    <div class="flex items-center gap-x-2">
      <input id="rememberMe" name="rememberMe" type="checkbox" class="kit-checkbox">
      <label for="rememberMe" class="kit-label">Запомнить меня</label>
    </div>
    <div class="flex flex-col gap-y-2 mt-4">
      <button class="w-full kit-button" type="submit">Войти</button>
      {{#if errors}}
        {{#each errors}}
          <span style="color: red;">{{this}}</span>
        {{/each}}
      {{/if}}
      <a href="/signup" class="h-32px inline-flex items-center justify-center secondary kit-button" type="submit">Зарегестрироваться</a>
    </div>
  </div>
</form>
